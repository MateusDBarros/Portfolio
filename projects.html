<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body class="projects-page">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Meu Portfólio</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Início</a>
                    </li>
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Projetos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

<!-- Projects Section -->
<section class="container my-5">
    <h2 class="text-center mb-4">Meus Projetos</h2>
    <div class="carousel-container">
        <button class="carousel-button left" onclick="prevProject()">❮</button>
        <div class="carousel">
            {% for project in projects %}
            <div class="carousel-item">
                <div class="card">
                    <img src="static/images/{{ project.image }}" class="card-img-top" alt="{{ project.title }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ project.title }}</h5>
                        <p class="card-text">{{ project.description }}</p>
                        <a href="{{ project.link }}" class="btn btn-primary" target="_blank">
                            <i class="fab fa-github"></i> Ver no GitHub
                        </a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
        <button class="carousel-button right" onclick="nextProject()">❯</button>
    </div>
</section>

<!-- Script para controlar o carrossel -->
<script>
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    const totalItems = items.length;

    function showProject(index) {
        items.forEach((item, i) => {
            item.style.display = i === index ? 'block' : 'none';
        });
    }

    function prevProject() {
        currentIndex = (currentIndex - 1 + totalItems) % totalItems;
        showProject(currentIndex);
    }

    function nextProject() {
        currentIndex = (currentIndex + 1) % totalItems;
        showProject(currentIndex);
    }

    // Mostra o primeiro projeto ao carregar a página
    showProject(currentIndex);
</script>
